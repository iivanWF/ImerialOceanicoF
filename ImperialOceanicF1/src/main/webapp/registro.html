<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear nueva cuenta</title>
   <link rel="stylesheet" href="registro.css">
   <script>
        document.addEventListener("DOMContentLoaded", function () {
            let today = new Date().toISOString().split("T")[0];
            document.getElementById("dob").setAttribute("max", today);
        });
    </script>
</head>
<body>
    <header id="cabecera" class="sticky-header">
      <div class="logo">
        <a href="index.php"><img src="image/logon.png" alt="Logo"></a>
      </div>
    </header>
    <form action="ConexionRegistro.php" method="POST">
	    <h1>Crear nueva cuenta</h1>
	    <p class="login-link">¿Ya estás registrado? <a href="iniciosesion.html">Inicia sesión aquí.</a></p>

	    <label for="name">NOMBRE</label>
	    <input type="text" id="name" name="nombre" required>

	    <label for="email">EMAIL</label>
	    <input type="email" id="email" name="correo" required>

	    <label for="password">CONTRASEÑA</label>
	    <input type="password" id="password" name="password" required>

	    <label for="dob">FECHA DE NACIMIENTO</label>
	    <input type="date" id="dob" name="fecha_nacimiento" required>

	    <button type="submit">Registrarse</button>
	</form>
</body>
</html>
